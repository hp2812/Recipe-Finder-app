<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    

</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form >
                <input id="searchBox" name="searchBox" type="text" class="searchBox" placeholder="Search for Recipe">
                <button class="searchBtn" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h1>Search Your Favourite Recipe</h1>
            </div>
            <div class="recipe-details">
               
                    <button type="button" class="recipe-close-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
 <script src="script.js"></script>
 
</body>
</html>
